<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-Powered Jira Agent</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Title + Logo -->
  <div class="title-container">
    <img src="assets/jira-app-icon-hd.png" alt="Jira Logo" class="jira-logo">
    <h1 class="league-spartan">AI-Powered Jira Agent</h1>
  </div>

  <!-- Main Wrapper -->
  <div class="app-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-buttons">
        <button>DIN 1 - User Authentication</button>
        <button>DIN 2 - Menu Management</button>
        <button>DIN 3 - Online Ordering</button>
        <button>DIN 4 - Payment Integration</button>
        <button>DIN 5 - Table Reservation</button>
        <button>DIN 6 - Order Tracking</button>
        <button>DIN 7 - Customer Reviews</button>
        <button>DIN 8 - Promotions & Discounts</button>
        <button>DIN 9 - Admin Dashboard</button>
        <button>DIN 10 - Notifications & Alerts</button>
        <button>DIN 11 - Mobile Responsiveness</button>
      </div>
      <button class="refresh-btn">Refresh</button>
    </aside>

    <!-- Main Section -->
    <main class="main-container">
      <div class="main-content">
        <p>AI response will be here in readable format, which is processed from the JSON file</p>
      </div>
      <div class="generate-container">
        <button class="generate-btn league-spartan">Generate</button>
      </div>
    </main>

  </div>

</body>
</html>
